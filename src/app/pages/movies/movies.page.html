<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trending movis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let movie of movies$|async">
      <ion-avatar slot="start"><img [src]="imageBaseUrl + '/w92' + movie.poster_path"></ion-avatar>
      <ion-label>
        {{movie.title}}
        <p>{{movie.release_date | date : 'y'}}</p>
      </ion-label>
      <ion-badge slot="end">{{movie.vote_average}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMovies($event)">
    <ion-infinite-scroll-content loadingSpinner="bubles" loadingText="loading"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
