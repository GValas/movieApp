<ng-container *ngIf="movieDetails$ | async as details">
  <ion-header>
    <ion-toolbar color="success">
      <ion-title>{{details.title}}</ion-title>
      <ion-buttons slot="start">

        <ion-back-button defaultHref="/movies"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <img [src]="imageBaseUrl+ '/w400' + details.poster_path" />
      <ion-card-header>
        <ion-card-title>{{details.title}}</ion-card-title>
        <ion-card-subtitle>{{details.tagline}}</ion-card-subtitle>
        <ion-text color="tertiary">
          <span *ngFor="let g of details.genres; let isLast= last">
            {{ g.name }} {{ !isLast ? ' Â· ' : '' }}
          </span>
        </ion-text>
      </ion-card-header>
    </ion-card>

    <ion-card-content>
      <ion-label color="medium">{{details.overview}}</ion-label>

      <ion-item lines='none'>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{details.release_date | date: 'y'}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{details.budget | currency: 'USD'}}</ion-label>
      </ion-item>

    </ion-card-content>

  </ion-content>

  <ion-footer>
    <ion-button expand="full" (click)="openHomePage(details.homepage)">Open Homepage</ion-button>
  </ion-footer>

</ng-container>
